<div style="
      display: flex;
      position: relative;
      width: 100%;
      justify-content: center;
      align-items: center;
      margin-top: 50px;"
      >
      <mat-label>หมายเลขสถาณที่</mat-label>
      <input
          #id
          matInput
          type="number"
          style="margin-left: 10px; width: 50px; height: 30px;"
          (keydown.enter)="Search(id.value)"
      />
      <button
      mat-raised-button
      color="primary"
      style="margin-left: 10px; height: 30px;
      font-family: 'Prompt', sans-serif;"(click)="Search(id.value)"
      >
      ค้นหา
      </button>
      <mat-label style="margin-left: 100px;">เลือกประเทศ</mat-label>
      <select name="country" style="margin-left:  10px; height: 30px;"
              [(ngModel)]="country" (ngModelChange)=" searchByCountry()" >
        <option selected>{{this.countries[0]}}</option>
        <option >{{this.countries[2]}}</option>
        <option >{{this.countries[2]}}</option>
        </select>
</div>
